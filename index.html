<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>梗体中文在线打包</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">梗体中文</a>
            </div>
        </nav>
        <div class="container">
            <!--WIP-->
            <form action="#" method="POST">
                <div class="row">
                    <div class="col s12">
                        <h1>在线打包选项</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select name="type">
                            <option value="normal">普通版本</option>
                            <option value="compat">兼容版本</option>
                        </select>
                        <label>语言版本</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="figure">
                            <option value="all">全部</option>
                            <option value="none">无</option>
                            <option>自定义（见下）</option>
                        </select>
                        <label>手办选择</label>
                    </div>
                    <div class="col s12">
                        <label>
                            <input type="checkbox" class="filled-in" name="sfw"/>
                            <span>Suitable for work ("_sfw")</span>
                        </label>
                        <label>
                            <input type="checkbox" class="filled-in" name="legacy"/>
                            <span>旧版（1.12.2以下）语言文件格式</span>
                        </label>
                    </div>
                    <div class="input-field col s6">
                        <select name="figure">
                            <option value="all">所有材质</option>
                            <option value="none">无材质</option>
                            <option>自定义（见下）</option>
                        </select>
                        <label>材质选择</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="include" multiple>
                            <optgroup label="Mod内容">
                                <option value="all">所有Mod内容</option>
                                <option value="none">无Mod内容</option>
                                <option>自定义（见下）</option>
                            </optgroup>
                            <optgroup label="附加内容">
                                
                            </optgroup>
                        </select>
                        <label>Mod/附加内容选择</label>
                    </div>
                </div>
                <div class="col s3">
                    <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">cloud_download</i>提交构建选项</button>
                </div>
            </form>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">$(document).ready(function(){$('select').formSelect();});</script>
    </body>
</html>
